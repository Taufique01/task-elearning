{% extends '_base.html' %}
{% load static %}

{% block title %}teacher-eLearning{% endblock title %}

{% block content %}

<div class="mx-auto text-center">
  <div class="container">
      <div class="row">
          <div class="col">
              <h2>List of Courses</h2>
          </div>
      </div>
      <div class="row">
          <div class="col">
               <table id="course-table" class="table table-bordered table-condensed table-striped">
                  <thead>
                      <tr>
                        <th>id</th>
                          <th>Title</th>
                          <th>Is Active</th>
                          <th>Action</th>

                      </tr>
                  </thead>
                  <tbody>


              </table>
          </div>
      </div>
  </div>
</div>


<div id="update-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="gridSystemModalLabel">Update Course Details</h4>
      </div>
      <div class="modal-body">
        <form id="course-update-form"  method="PUT" csrf-token="{{ csrf_token }}" js-course-update-url="{% url 'educator_api' %}">

          <div class="row">
            <div class="col">
              <label for="course-title-update">Course Title: </label>
                <input id="course-title-update" name="title" type="text">

            </div>

          </div>
          <div class="row">
            <div class="col">


              <label for="course-status-update">Staus: </label>
              <select id="course-status-update" name="status" class="form-select form-select-lg mb-3 my-3" aria-label=".form-select-lg example">
                <option value="true">Active</option>
                <option value="false">Inactive</option>

              </select>


            </div>
          </div>


          <input id="course-id-update-input" name="id" type="text" hidden>


        </form>
        <input id="course-table-edit-row" name="row_no" type="number" hidden>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id='course-update-btn' type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="add-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="gridSystemModalLabel">Add New Course</h4>
      </div>
      <div class="modal-body">
         <form id="course-add-form"  method="POST" js-course-add-url="{% url 'educator_api' %}">

          <div class="row">
            <div class="col">
              <label for="course-title-add-input">Course Title: </label>
                <input id="course-title-update-input" name="title" type="text">

            </div>

          </div>
          <div class="row">
            <div class="col">
              <label for="course-status-add-select">Staus</label>
              <select id="course-status-add-select" name="status" class="form-select form-select-lg mb-3 my-3" aria-label=".form-select-lg example">

                <option value="true" selected>Active</option>
                <option value="false">Inactive</option>

              </select>


            </div>
          </div>

          {% csrf_token %}

        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="course-save-btn" type="button" class="btn btn-primary">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


{% endblock content %}

{% block javascript %}
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js">

</script>
<script src="{% static 'js/educator.js' %}"></script>
{% endblock javascript %}
